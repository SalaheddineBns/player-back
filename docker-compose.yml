services:
  postgres:
    image: postgres:16-alpine
    container_name: players-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: playersdb
      POSTGRES_USER: salah
      POSTGRES_PASSWORD: salah123
    ports:
      - "5432:5432"
    volumes:
      - players-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salah -d playersdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: players-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@playerapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  players-data:
  pgadmin-data:
